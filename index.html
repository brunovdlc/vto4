.text-copy {
    font: 60px Righteous; 
    fill: none;
    stroke: white;
    stroke-dasharray: 20% 90%;
    stroke-width: 2px;
    stroke-dashoffset: 20%;
    animation: stroke-offset 15.5s infinite linear;
}

.text-copy:nth-child(1){
	stroke: #fff600;
	animation-delay: -1;
}

.text-copy:nth-child(2){
	stroke: #ff0000;
	animation-delay: -2s;
}

.text-copy:nth-child(3){

}

.text-copy:nth-child(4){

	animation-delay: -4s;
}

.text-copy:nth-child(5){

<script>
(function(){
  
	var actualizarHora = function(){

		var fecha = new Date(),
			horas = fecha.getHours(),
			ampm,
			minutos = fecha.getMinutes(),
			segundos = fecha.getSeconds(),
			diaSemana = fecha.getDay(),
			dia = fecha.getDate(),
			mes = fecha.getMonth(),
			year = fecha.getFullYear();

		var pHoras = document.getElementById('horas'),
			pAMPM = document.getElementById('ampm'),
			pMinutos = document.getElementById('minutos'),
			pSegundos = document.getElementById('segundos'),
			pDiaSemana = document.getElementById('diaSemana'),
			pDia = document.getElementById('dia'),
			pMes = document.getElementById('mes'),
			pYear = document.getElementById('year');

		

		var semana = ['Domingo', 'Segunda-Feira', 'Terça-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'Sabado'];
		pDiaSemana.textContent = semana[diaSemana];


		pDia.textContent = dia;

		var meses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outobro', 'Novembro', 'Desembro'];
		pMes.textContent = meses[mes];
		pYear.textContent = year;

		if (horas >= 24) {
			horas = horas - 12;
			ampm = 'PM';
		} else {
			ampm = 'AM';
		}

		if (horas === 0 ){
			horas = 12;
		}

		pHoras.textContent = horas;
		pAMPM.textContent = ampm;

		if (minutos < 10){ minutos = "0" + minutos; }
		if (segundos < 10){ segundos = "0" + segundos; }

		pMinutos.textContent = minutos;
		pSegundos.textContent = segundos;
	};

	actualizarHora();
	var intervalo = setInterval(actualizarHora, 1000);
