<!DOCTYPE html>

    <style>
      .firefly {
        animation: glow 1s ease-in-out infinite;
      }
      
      @keyframes glow {
        from {
          opacity: 0.7;
        }
        to {
          opacity: 1;
        }
      }
      
      body {
        background-image: url(https://u.cubeupload.com/BrunoT/e8f2.png);
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      }
      
      p {
        font-size: 20px;
        color: #ff99;
      }
      
      #data-hora {
        font-size: 40px;
        color: #ff99;
        animation: Bounce 2s infinite;
        padding: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
      }
      
      @keyframes Bounce {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

    <div style="text-align: center; margin-top: 110px;">

    </div>

    <div id="data-hora"></div>

    <button id="botao">Noite</button>

    <script>
      function atualizaDataHora() {
        var dataHora = document.getElementById("data-hora");
        var agora = new Date();
        dataHora.innerHTML = agora.toLocaleDateString() + "<br>" + agora.toLocaleTimeString();
      }
     atualizaDataHora();
    setInterval(atualizaDataHora, 1000);

  const botao = document.getElementById("botao");
  let modoNoturno = false;

  botao.addEventListener("click", function () {
    if (!modoNoturno) {
      document.body.style.backgroundColor = "#000000";
      document.body.style.color = "#ffffff";
      botao.innerHTML = "Modo Dia";
      modoNoturno = true;
    } else {
      document.body.style.backgroundColor = "#ffffff";
      document.body.style.color = "#000000";
      botao.innerHTML = "Modo Noturno";
      modoNoturno = false;
    }
  });
</script>
